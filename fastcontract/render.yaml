services:
  - type: web
    name: fastcontract
    env: python
    plan: free
    buildCommand: "cd fastcontract && pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd fastcontract && gunicorn fastcontract.wsgi:application"
    envVars:
      - key: SECRET_KEY
        value: your-secret-key
      - key: DEBUG
        value: 'False'